{% extends "base.html" %}
{% block content %} 
<!--Register--> 
<div class="container py-5">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in register_form %}
        <div class="mydiv">
            <label class="mylabel">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}                  
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">
If you already have an account, <a href="/login">login</a> instead.</p>
</div>
{% endblock %}
